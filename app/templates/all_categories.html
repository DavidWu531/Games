{% extends 'layout.html' %}

{% block content %}
    <h2>Categories</h2>
    {% if categories %}
        <ul>
        {% for category in categories %}
            <li>{{ category.CategoryID }}: {{ category.CategoryName }}</li>
            <br>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories found.</p>
    {% endif %}
{% endblock %}
