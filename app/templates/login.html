{% extends 'layout.html' %}

{% block content %}
<div class="account_border">
    <p>Login</p>
    <form action="/login" method="POST">
    {% if form.username.errors %}
        {% for error in form.username.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    {{ form.username }}<br><br>
    {{ form.password }}<br><br>
    {{ form.submit }}
    </form>
    <p>Don't have an account? <a href="/register">Register an account</a></p>
</div>
{% endblock %}
