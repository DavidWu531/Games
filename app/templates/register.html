{% extends 'layout.html' %}

{% block content %}
<div class="account_border">
    <p>Register</p>
    <form action="/register" method="POST">
    {% if form.username.errors %}
        {% for error in form.username.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    {{ form.username }}<br><br>
    {{ form.password }}<br><br>
    {{ form.submit }}
    </form>
    <p>Already have an account? <a href="/login">Login Now</a></p>
</div>
{% endblock %}
