<!-- templates/about.html -->
{% extends 'layout.html' %}

{% block content %}

<head>
    <title>{{ title }}</title>
</head>

<body>
    <div class="center">
        <h2 class="home_message">
            {% if code in [404, 500] %}
            Error {{ code }}<br>
            {% endif %}
            {{ message }}</h2>
        <a href="/game/0" class="go_back_link">
            <button class="go_back">
                <p>Go Back</p>
            </button>
        </a>
    </div>
</body>
{% endblock %}
