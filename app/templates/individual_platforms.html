{% extends 'layout.html' %}

{% block content %}
    <h2>Platforms</h2>
    {% if platforms %}
        <ul>
        {% for platform in platforms %}
            <li>{{ platform.PlatformID }}: {{ platform.PlatformName }}</li>
            <br>
        {% endfor %}
        </ul>
    {% else %}
        <p>No platforms found.</p>
    {% endif %}
{% endblock %}
